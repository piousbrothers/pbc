firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const contentArea = document.getElementById("contentArea");

  db.ref("hanbaliContent").on("value", snapshot => {
    contentArea.innerHTML = ""; // clear previous content
    snapshot.forEach(child => {
      const textData = child.val().text;

      const newDiv = document.createElement("div");
      newDiv.style.background = "#88a985";
      newDiv.style.padding = "20px";
      newDiv.style.margin = "20px";
      newDiv.style.borderRadius = "12px";
      newDiv.style.color = "#fff";
      newDiv.style.fontSize = "18px";
      newDiv.style.fontFamily = "sans-serif";

      newDiv.textContent = textData;
      contentArea.appendChild(newDiv);
    });
  });
</script>
