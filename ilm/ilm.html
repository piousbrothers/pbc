        // User is logged in, now fetch their username

          .then(snapshot => {
            const username = snapshot.val().username;
            document.getElementById("welcomeMessage").innerText = `Welcome, ${username}!`;
          })
          .catch(error => {
            console.error(error);
          });

        window.location.href = "/login.html"; // Not logged in, redirect
